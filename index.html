<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的记录小站</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        .note { background-color: #f9f9f9; border-left: 5px solid #ccc; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>我的个人记录页面</h1>
    <p>这里是我用来存放一些笔记和想法的地方。</p>

    <div class="note">
        <h2>待办事项</h2>
        <ul id="todo-list">
            <li>学习 HTML</li>
            <li>学习 CSS</li>
            <li>学习 JavaScript</li>
        </ul>
    </div>

    <button onclick="addTodo()">添加一个新任务</button>

    <script>
        // 一个非常简单的“功能”：点击按钮添加一条任务
        function addTodo() {
            const todoList = document.getElementById('todo-list');
            const newItem = document.createElement('li');
            newItem.textContent = '新任务 - ' + new Date().toLocaleTimeString();
            todoList.appendChild(newItem);
        }
    </script>
</body>
</html>
